<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
</head>
<body>
    <h1>上传图片</h1>
    <form action="/save_image" enctype='multipart/form-data' method='POST'>
        <input type="file" name="file" style="margin-top:20px;" multiple="multiple"/>
        <br>
        <i>请选择图片的类型</i>
        <select name="type">
            <option value ="A" >A</option>
            <option value ="BorC" >BorC</option>
        </select>
        <input type="submit" value="上传" class="button-new" style="margin-top:15px;"/>
    </form>
</body>
</html>
